<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>kikiplay</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="./js/kikiplay.js"></script>
  </head>
  <body>
    <div id="mainSection">
      <h1 id="titleProyect">KikiGame</h1>

      <section id="titleSelectPet">
        <h2>Elige tu mascota:</h2>
      </section>

      <section id="selectPet">
        <label>
          <div class="card">
            <div class="card-info">
              <p class="title">HIPODOGE</p>
            </div>
          </div>
          <input type="radio" name="mascota" id="hipodoge" />
        </label>
        <label>
          <div class="card">
            <div class="card-info">
              <p class="title">CAPIPEPO</p>
            </div>
          </div>
          <input type="radio" name="mascota" id="capipepo" />
        </label>
        <label>
          <div class="card">
            <div class="card-info">
              <p class="title">RATIGUEYA</p>
            </div>
          </div>
          <input type="radio" name="mascota" id="ratigueya" />
        </label>
      </section>
      <p></p>

      <section id="sectionButtonSelect">
        <button id="buttonSelect">
          <span></span>
          <span></span>
          <span></span>
          <span></span> Continuar
        </button>
      </section>

      <section id="selectAttack">
        <h2>Elige tu ataque:</h2>
        <p>
          Tu mascota <span id="petPlayer"></span> tiene
          <span id="lifePetPlayer">3</span> vidas
        </p>
        <p>
          La mascota <span id="petEnemy"></span> del enemigo tiene
          <span id="lifePetEnemy">3</span> vidas
        </p>
        <p id="buttonAtack">
          <button id="buttonFire">
            <span></span>
            <span></span>
            <span></span>
            <span></span> Fuergo
          </button>

          <button id="buttonWater">
            <span></span>
            <span></span>
            <span></span>
            <span></span> Agua
          </button>

          <button id="buttonEarth">
            <span></span>
            <span></span>
            <span></span>
            <span></span> Tierra
          </button>
        </p>
      </section>

      <section id="messages">
        <p></p>
      </section>

      <section id="reset">
        <button id="buttonReset">Reiniciar</button>
      </section>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
    </div>
  </body>
</html>
