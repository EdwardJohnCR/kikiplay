<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>kikiplay</title>
    <link rel="stylesheet" href="css/styles.css" />

  <body>
    <div id="mainSection">
      <h1 id="titleProyect">KikiGame</h1>
      <p></p>
      <section id="titleSelectPet">
        <h2>Elige tu mascota:</h2>

      <section id="selectPet">
        <label>
          <div class="card">
            <div class="card-info">
              <p class="title">HIPODOGE</p>
            </div>
          </div>
          <input type="radio" name="mascota" id="hipodoge" />
        </label>
        <label>
          <div class="card">
            <div class="card-info">
              <p class="title">CAPIPEPO</p>
            </div>

        <label>

      </section>

      <p></p>
      <p></p>

          <span>PLAY NOW</span>

      </section>

      <section id="selectAttack">
        <h2>Elige tu ataque:</h2>
        <p>

          <span id="lifePetPlayer">3</span> vidas

        <p>

          <span id="lifePetEnemy">3</span> vidas
        </p>
        <p id="buttonAtack">
          <buttonF id="buttonFire" class="noselect">
            <span class="text">Fuego</span

              ><svg
                xmlns="http://www.w3.org/2000/svg"

                viewBox="0 0 24 24"

                ></path></svg
            ></span>
          </buttonF>

          <buttonA id="buttonWater">Agua ðŸ’§</buttonA>

        </p>

      <section id="reset">
        <button id="buttonReset">Reiniciar</button>
      </section>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
    </div>
