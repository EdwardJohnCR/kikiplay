<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>kikiplay</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="./js/kikiplay.js"></script>
  </head>
  <body>
    <div id="mainSection">
      <h1 id="titleProyect">KikiGame</h1>

      <section id="titleSelectPet">
        <h2>Elige tu mascota:</h2>
      </section>

      <section id="selectPet">
        <label>
          <div class="card">
            <div class="card-info">
              <p class="title">HIPODOGE</p>
            </div>
          </div>
          <input type="radio" name="mascota" id="hipodoge" />
        </label>
        <label>
          <div class="card">
            <div class="card-info">
              <p class="title">CAPIPEPO</p>
            </div>
          </div>
          <input type="radio" name="mascota" id="capipepo" />
        </label>
        <label>
          <div class="card">
            <div class="card-info">
              <p class="title">RATIGUEYA</p>
            </div>
          </div>
          <input type="radio" name="mascota" id="ratigueya" />
        </label>
      </section>
      <p></p>

      <section id="sectionButtonSelect">
        <button id="buttonSelect">
          <span></span>
          <span></span>
          <span></span>
          <span></span> Continuar
        </button>
      </section>

      <section id="selectAttack">
        <h2>Elige tu ataque:</h2>

        <p id="buttonAtack">
          <button id="buttonFire">
            <span></span>
            <span></span>
            <span></span>
            <span></span> Fuego
          </button>

          <button id="buttonWater">
            <span></span>
            <span></span>
            <span></span>
            <span></span> Agua
          </button>

          <button id="buttonEarth">
            <span></span>
            <span></span>
            <span></span>
            <span></span> Tierra
          </button>
        </p>
      </section>

      <section id="mainMessages">
        <div class="loader">
          <span id="messageResult"></span>
        </div>
      </section>

      <section id="messages">
        <p></p>
      </section>

      <section id="reset">
        <button id="buttonReset">
          <span></span>
          <span></span>
          <span></span>
          <span></span> Reiniciar
        </button>
      </section>

      <section id="infoAttackView">
        <label>
          <div class="card2">
            <div class="card-top">
              <p class="card__title"><span id="petPlayer"></span></p>
              <div class="rating">
                <span id="lifePetPlayer">3</span>
              </div>
              <div id="RD"><span id="ResultDinamic"></span></div>
            </div>
            <div class="card__info">
              <p class="episode__num">Vidas</p>
              <p class="episode__type">Ataque</p>
            </div>
            <div class="card__btns"></div>
          </div>
        </label>
        <label>
          <div class="card2">
            <div class="card-top">
              <p class="card__title"><span id="petEnemy"></span></p>
              <div class="rating">
                <span id="lifePetEnemy">3</span>
                <svg width="17" height="17" viewBox="0 0 17 17" fill="none">
                  <path
                    fill="#00B9AE"
                    stroke="#00B9AE"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </div>
            </div>
            <div class="card__info">
              <p class="episode__num">Vidas</p>
              <p class="episode__type">Ataque</p>
            </div>
            <div class="card__btns"></div>
          </div>
        </label>
      </section>
    </div>
  </body>
</html>
